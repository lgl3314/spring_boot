<div class="login_wrapper">
    <div id="register" class="animate form login_form">
        <section class="login_content">
            <form action="javascript:void(0);">
                <h1>***注册页面</h1>
                <div>
                    <input name="userName" type="text" class="form-control"
                           placeholder="请输入用户名" required="" />
                </div>
                <div>
                    <input name="password" type="password" class="form-control"
                           placeholder="请输入密码" required="" />
                </div>
                <div>
                    <a id="registerButton" class="btn btn-default submit"
                       href="javascript:void(0);">注册</a>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <p class="change_link">该用户已存在：
                        <a href="/account/login" class="to_register">返回登录页面 </a>
                    </p>

                    <div class="clearfix"></div>
                    <br />

                    <div>
                        <h1><i class="fa glyphicon-book"></i> 学而后思</h1>
                        <p>众里寻他千百度，蓦然回首，那人却在灯火阑珊处。</p>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("#registerButton").bind("click",function(){
            register();
        });
    });

    function register() {
    //    js对象
        var user={};
        user.userName=$("[name=userName]").val();
        user.password=$("[name=password]").val();

        $.ajax({
            url:"/api/user",
            type:"post",
            contentType:"application/json",
            data:JSON.stringify(user),
            success:function (data) {
                if (data.status==200){
                    location.href="/account/login";
                }else {
                    layer.msg(data.message,{icon:0});
                }
            },
            error:function (data) {
                layer.msg(data.responseText,{icon: 0})
            }
        });
    }
</script>
