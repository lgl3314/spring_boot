<div id="addUserModal" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="control-label col-md-3">用户名：</label>
                        <div class="col-md-8">
                            <input id="userNameForAddPage" name="userName" class="form-control"
                                   type="text" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">密码：</label>
                        <div class="col-md-8">
                            <input id="passwordForAddPage" name="password" class="form-control"
                                   type="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">角色</label>
                        <div class="col-md-8" id="rolesForAddPage" name="roles"></div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">返回</button>
                <button id="insertUserBtn" type="button" class="btn btn-primary" data-dismiss="modal">提交</button>
            </div>

        </div>
    </div>
</div>
